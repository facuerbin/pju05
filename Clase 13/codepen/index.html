<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* 3D Slideshow */
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        max-width: 100%;
        overflow-x: hidden;
        overflow-y: hidden;
        background-color: #6adecd;
      }

      #slideshow {
        margin: 0 auto;
        padding-top: 50px;
        height: 600px;
        width: 100%;
        background-color: #6adecd;
        box-sizing: border-box;
      }

      .slideshow-title {
        font-family: "Allerta Stencil";
        font-size: 62px;
        color: #fff;
        margin: 0 auto;
        text-align: center;
        margin-top: 25%;
        letter-spacing: 3px;
        font-weight: 300;
      }

      .sub-heading {
        padding-top: 50px;
        font-size: 18px;
      }
      .sub-heading-two {
        font-size: 15px;
      }
      .sub-heading-three {
        font-size: 13px;
      }
      .sub-heading-four {
        font-size: 11px;
      }
      .sub-heading-five {
        font-size: 9px;
      }
      .sub-heading-six {
        font-size: 7px;
      }
      .sub-heading-seven {
        font-size: 5px;
      }
      .sub-heading-eight {
        font-size: 3px;
      }
      .sub-heading-nine {
        font-size: 1px;
      }

      .entire-content {
        margin: auto;
        width: 190px;
        perspective: 1000px;
        position: relative;
        padding-top: 80px;
      }

      .content-carrousel {
        width: 100%;
        position: absolute;
        float: right;
        animation: rotar 15s infinite linear;
        transform-style: preserve-3d;
      }

      .content-carrousel:hover {
        animation-play-state: paused;
        cursor: pointer;
      }

      .content-carrousel figure {
        width: 100%;
        height: 120px;
        border: 1px solid #3b444b;
        overflow: hidden;
        position: absolute;
      }

      .content-carrousel figure:nth-child(1) {
        transform: rotateY(0deg) translateZ(300px);
      }
      .content-carrousel figure:nth-child(2) {
        transform: rotateY(40deg) translateZ(300px);
      }
      .content-carrousel figure:nth-child(3) {
        transform: rotateY(80deg) translateZ(300px);
      }
      .content-carrousel figure:nth-child(4) {
        transform: rotateY(120deg) translateZ(300px);
      }
      .content-carrousel figure:nth-child(5) {
        transform: rotateY(160deg) translateZ(300px);
      }
      .content-carrousel figure:nth-child(6) {
        transform: rotateY(200deg) translateZ(300px);
      }
      .content-carrousel figure:nth-child(7) {
        transform: rotateY(240deg) translateZ(300px);
      }
      .content-carrousel figure:nth-child(8) {
        transform: rotateY(280deg) translateZ(300px);
      }
      .content-carrousel figure:nth-child(9) {
        transform: rotateY(320deg) translateZ(300px);
      }
      .content-carrousel figure:nth-child(10) {
        transform: rotateY(360deg) translateZ(300px);
      }

      .shadow {
        position: absolute;
        box-shadow: 0px 0px 20px 0px #000;
        border-radius: 1px;
      }

      .content-carrousel img {
        image-rendering: auto;
        transition: all 300ms;
        width: 100%;
        height: 100%;
      }

      .content-carrousel img:hover {
        transform: scale(1.2);
        transition: all 300ms;
      }

      @keyframes rotar {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- 3D Slideshow Section -->
    <section id="slideshow">
      <div class="entire-content">
        <div class="content-carrousel">
          <figure class="shadow">
            <img
              src="https://images.pexels.com/photos/758733/pexels-photo-758733.jpeg?w=940&h=650&auto=compress&cs=tinysrgb"
            />
          </figure>
          <figure class="shadow">
            <img
              src="https://images.pexels.com/photos/21261/pexels-photo.jpg?w=940&h=650&auto=compress&cs=tinysrgb"
            />
          </figure>
          <figure class="shadow">
            <img
              src="https://images.pexels.com/photos/567973/pexels-photo-567973.jpeg?w=940&h=650&auto=compress&cs=tinysrgb"
            />
          </figure>
          <figure class="shadow">
            <img
              src="https://images.pexels.com/photos/776653/pexels-photo-776653.jpeg?w=940&h=650&auto=compress&cs=tinysrgb"
            />
          </figure>
          <figure class="shadow">
            <img
              src="https://images.pexels.com/photos/54630/japanese-cherry-trees-flowers-spring-japanese-flowering-cherry-54630.jpeg?w=940&h=650&auto=compress&cs=tinysrgb"
            />
          </figure>
          <figure class="shadow">
            <img
              src="https://images.pexels.com/photos/131046/pexels-photo-131046.jpeg?w=940&h=650&auto=compress&cs=tinysrgb"
            />
          </figure>
          <figure class="shadow">
            <img
              src="https://images.pexels.com/photos/302515/pexels-photo-302515.jpeg?w=940&h=650&auto=compress&cs=tinysrgb"
            />
          </figure>
          <figure class="shadow">
            <img
              src="https://images.pexels.com/photos/301682/pexels-photo-301682.jpeg?w=940&h=650&auto=compress&cs=tinysrgb"
            />
          </figure>
          <figure class="shadow">
            <img
              src="https://images.pexels.com/photos/933054/pexels-photo-933054.jpeg?w=940&h=650&auto=compress&cs=tinysrgb"
            />
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
